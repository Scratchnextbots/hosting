<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <link rel="icon" href="https://i.pinimg.com/564x/8a/66/92/8a66925348c66d08ae50da29e849ebe7.jpg" type="image/jpeg">
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/15/bd/6c/15bd6c723992a13d7796347927dbf01d.gif');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .container {
            position: relative;
            z-index: 1;
            width: 800px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .container input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078d7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #005bb5;
        }

        #video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        #video-container video {
            width: 600px;
            height: 400px;
            border-radius: 8px;
        }

        #video-container .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #f44336;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video-container .close-button:before {
            content: '×';
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Introduce el Código</h1>
        <input type="text" id="codeInput" placeholder="Ingrese el código aquí" />
        <button onclick="verifyCode()">Enviar</button>
    </div>

    <div id="video-container">
        <div class="close-button" onclick="closeVideo()"></div>
        <video id="video" controls>
            <source src="Whoim.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>

    <script>
        async function verifyCode() {
            const codeInput = document.getElementById('codeInput').value.replace(/\s/g, '').toUpperCase();
            try {
                const response = await fetch('http://localhost:8000/Codes.txt');
                const text = await response.text();
                const codes = text.split('\n').map(code => code.trim().replace(/\s/g, '').toUpperCase());
                if (codes.includes(codeInput)) {
                    showVideo();
                } else {
                    alert('Código incorrecto. Inténtalo de nuevo.');
                }
            } catch (error) {
                console.error('Error al verificar el código:', error);
            }
        }

        function showVideo() {
            const videoContainer = document.getElementById('video-container');
            videoContainer.style.display = 'block';
            const video = document.getElementById('video');
            video.currentTime = 0;
            video.play();
        }

        function closeVideo() {
            const videoContainer = document.getElementById('video-container');
            videoContainer.style.display = 'none';
            const video = document.getElementById('video');
            video.pause();
        }
    </script>
</body>
</html>
