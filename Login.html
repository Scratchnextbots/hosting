<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login üîê</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/736x/02/83/cd/0283cddf262491de5ddc2077b2e43e35.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
        }
        .login-container h1 {
            margin-bottom: 1em;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            padding: 0.5em 2em;
            border: none;
            border-radius: 5px;
            background: #ff7e5f;
            color: white;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #feb47b;
        }
        .error {
            color: red;
            margin-top: 1em;
        }
    </style>
</head>
<body>

<div class="background-blur"></div>

<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return validateLogin(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="error" id="errorMessage"></div>
    </form>
</div>

<script>
    function validateLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        // Predefined users and passwords
        const validCredentials = [
            { user: 'user1', pass: 'password1' },
            { user: 'user2', pass: 'password2' },
            // Add more users and passwords here
        ];

        const isValid = validCredentials.some(cred => cred.user === username && cred.pass === password);

        if (isValid) {
            window.location.href = 'index.html'; // Redirect to index.html on successful login
        } else {
            errorMessage.textContent = 'Invalid username or password';
        }
    }
</script>

</body>
</html>
