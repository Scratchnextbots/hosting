<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login üîê</title>
    <link rel="icon" href="https://icons.veryicon.com/png/o/internet--web/flatten-icon/lock-63.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/736x/02/83/cd/0283cddf262491de5ddc2077b2e43e35.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
        }
        .login-container h1 {
            margin-bottom: 1em;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            padding: 0.5em 2em;
            border: none;
            border-radius: 5px;
            background: #ff7e5f;
            color: white;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #feb47b;
        }
        .error {
            color: red;
            margin-top: 1em;
        }
        .info-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .info-overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 1em;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 2;
        }
        .info-overlay.active {
            display: block;
        }
        .info-overlay button {
            margin-top: 1em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            background: #ff7e5f;
            color: white;
            cursor: pointer;
        }
        .info-overlay button:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>

<img src="https://upload.wikimedia.org/wikipedia/en/3/35/Information_icon.svg" alt="Info Icon" class="info-icon" onclick="toggleInfo()">

<div class="background-blur"></div>

<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return validateLogin(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="error" id="errorMessage"></div>
    </form>
</div>

<div class="info-overlay" id="infoOverlay">
    <p>If you don't have an account or you aren't a worker, try this: Username: Guest, Password: ' ' <--- space on your keyboard</p>
    <button onclick="toggleInfo()">Close</button>
</div>

<script>
    function validateLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        // Predefined users and passwords
        const validCredentials = [
            { user: 'anuarios12', pass: 'Anuarsito123', name: 'Anuar Ospino üëπ', description: 'gallery Developer ', pic: 'https://i.pinimg.com/736x/ac/65/36/ac65366894e4cc2d715d4165238a1efa.jpg' },
            { user: 'Bootleg_user000', pass: 'WinCym32.exe', name: 'Mike Smith Johnson', description: 'Web Developer', pic: 'https://lh3.googleusercontent.com/a/ACg8ocJTqrLsXlslYGQ1S4vicCoBMWBgfrWMuQzFTcw9V4FseoYa6SWU=s360-c-no' },
            { user: 'Guest', pass: ' ', name: 'Guest', description: 'Guest or tester developer', pic: 'https://via.placeholder.com/40' },
        ];

        const user = validCredentials.find(cred => cred.user === username && cred.pass === password);

        if (user) {
            localStorage.setItem('loggedIn', true); // Set the login status in localStorage
            localStorage.setItem('username', user.user); // Save the username
            localStorage.setItem('name', user.name); // Save the name
            localStorage.setItem('description', user.description); // Save the description
            localStorage.setItem('profilePic', user.pic); // Save the profile picture URL
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirect to index.html after 3 seconds
            }, 3000);
        } else {
            errorMessage.textContent = 'Invalid username or password';
        }
    }

    function toggleInfo() {
        const infoOverlay = document.getElementById('infoOverlay');
        infoOverlay.classList.toggle('active');
    }
</script>

</body>
</html>
