<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;


            const response = await fetch('Userp.txt');
            const data = await response.text();


            const users = data.split('\n').map(line => line.trim());


            let valid = false;


            for (const user of users) {
                const [storedUser, storedPassword] = user.split(':');
                if (storedUser === username && storedPassword === password) {
                    valid = true;
                    break;
                }
            }


            if (valid) {
                alert('Inicio de sesión exitoso');
                // Redirigir a otra página o realizar otra acción
                window.location.href = 'bienvenido.html';
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        }
    </script>
</head>
<body>
    <h2>Inicio de Sesión</h2>
    <form onsubmit="event.preventDefault(); login();">
        <label for="username">Usuario:</label>
        <input type="text" id="username" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required><br><br>
        <input type="submit" value="Iniciar Sesión">
    </form>
</body>
</html>
