<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moxeration Website</title>
<style>
    body {
    background-image: url('https://c4.wallpaperflare.com/wallpaper/765/406/516/landscape-4k-bliss-windows-xp-wallpaper-preview.jpg');
    background-size: cover;
    background-position: center;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.3); /* Fondo blanco semi-transparente con menos brillo */
    backdrop-filter: blur(10px); /* Efecto de desenfoque */
}

.header {
    position: relative;
    z-index: 1;
    text-align: center;
    color: #333;
    padding: 20px;
}

.container {
    z-index: 1;
    text-align: center;
    margin-top: 20px;
}

.container a {
    text-decoration: none;
    color: #333;
    margin: 0 10px;
}

.container a:hover {
    color: #666;
}

.play-button {
    background-color: #ccc;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}
</style>
</head>
<body>
    <div class="overlay"></div>
    <div class="header">
        <h1>Moxeration Website</h1>
    </div>
    <div class="container">
        <a href="Projects.html">Projects</a>
        <a href="#info">Info</a>
        <a href="#contact">Contact</a>
    </div>
    
    <audio id="myAudio" src="tu-sonido.mp3" preload="auto"></audio>

    <script>
        var audioPlayed = false;

        document.body.addEventListener('click', function() {
            if (!audioPlayed) {
                var audio = document.getElementById("myAudio");
                audio.play();
                audioPlayed = true;
            }
        });
    </script>
</body>
</html>
